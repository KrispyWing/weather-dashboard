<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <div class="">
      <h1 class="">Weather Dashboard</h1>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4">        
        <div id="city-search" class="input-group mb-3">
          <h3>Search For A City:</h3>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" id="search" class="btn btn-primary"><i class="bi bi-search"></i></button>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <div class="row">
          <div class="col-12" id="currentweather">
            <p>Current Weather</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12" id="fiveday">
            <p>Five Day</p>
          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
