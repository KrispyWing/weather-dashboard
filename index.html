<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <div class="bg-dark">
      <h1 class="text-center text-light">Weather Dashboard</h1>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-3">
        <h4>Search For A City:</h4>        
        <div class="input-group mb-3" id="city-search">
           <!-- <form id="city-search"> -->
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button type="submit" id="search" class="btn btn-primary"><i class="bi bi-search"></i></button>
          <!-- </form> -->
        </div>
        <div id="saved-cities" class="d-grid">

        </div>
      </div>
      <div class="col-12 col-md-9">
        <div class="row" id="current-container">
          <div class="col-12 " id="currentweather">
            <h2 id="current-header" class="m-2 p-2"><span id="current-icon"></span></h2>
          </div>
          <div id="temp" class="m-2 p-2"></div>
          <div id="humidity" class="m-2 p-2"></div>
          <div id="wind" class="m-2 p-2"></div>
          <div id="uv" class="m-2 p-2"></div>
        </div>
        <div class="row">
          <div class="col-12">
            <h3 id="fiveday-header" class="p-2 text-white"></h3>          
            <div class="row" id="fiveday-cards">

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
